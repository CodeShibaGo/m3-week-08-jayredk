<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Search</title>
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancyapps-ui/5.0.33/fancybox/fancybox.min.css" integrity="sha512-dxr4721bEsdCIMMW3FYUBjwftlyBp11cezjcLfp3gRekYzSGdUBBg7WziAZTvWk3txO+XL1Suoj8a/WutfZy2w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-image: url('bg.png');
    }

    .content {
      min-height: calc(100vh - 168px);
    }

    .video-title {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      text-overflow: ellipsis;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <main>
    <div class="container min-vh-100">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <header class="bg-body p-4 pb-2">
            <h1>Search <span class="text-danger">Videos</span></h1>
            <p>Search all Youtube videos</p>
          </header>
          <section class="content bg-light p-4">
            <form id="search" class="d-flex mb-4" role="search">
              <input class="form-control me-2" name="searchInput" type="search" placeholder="Search..." aria-label="Search">
              <button class="btn btn-secondary" type="submit">
                <span class="material-symbols-outlined align-middle">search</span>
              </button>
            </form>

            <ul id="videoList" class="ps-0">
              <li class="list-unstyled">
                <div class="alert alert-info" role="alert">
                  請輸入關鍵字搜尋影片
                </div>
              </li>
            </ul>

            <nav class="mt-5" aria-label="Page navigation">
              <ul id="pagination" class="pagination justify-content-center align-items-center"></ul>
            </nav>
          </section>
          <footer class="text-center p-2 bg-body">
            Copyright © 2024, All Right Reserved
          </footer>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fancyapps-ui/5.0.33/fancybox/fancybox.umd.js" integrity="sha512-OHypLu0g2YzbekzJgCyb3Smdm0PN5kxWA3FZ4OLeQI3ebuH+xtw+RmHbZ/8bvS5KE8k0C9WDLgQLhYlObFm/BQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="main.js"></script>
</body>
</html>
