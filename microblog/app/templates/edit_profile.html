{% extends 'base.html' %}

{% block content %}
<h1>Edit Profile</h1>
    <form novalidate="" action="" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
        <label class="form-label" for="username">Username</label>
        <input autofocus="" class="form-control" id="username" name="username" required="" type="text" value="{{ user.username}}">
    </div>

    <div class="mb-3">
        <label class="form-label" for="about_me">About me</label>
        <textarea class="form-control" id="about_me" maxlength="140" minlength="0" name="about_me">{{ user.about_me }}</textarea>
    </div>

    <button class="btn btn-primary mb-3" id="submit" name="submit" type="submit">submit</button>
</form>
{% endblock %}
